---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    k8s-app: traefik
spec:
  type: ClusterIP
  selector:
    app: traefik-dashboard
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000

---    
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - traefik
  routes:
    - match: Host(`traefik.stilo.ca`)
      kind: Rule
      middlewares:
        - name: traefik-dashboard-basicauth
          namespace: traefik
      services:
        - name: api@internal
          kind: TraefikService


