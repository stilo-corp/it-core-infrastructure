# secret.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: traefik-internal-dashboard-auth
  namespace: traefik
type: kubernetes.io/basic-auth
stringData:
  username: test
  password: password

# middleware.yaml
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-internal-dashboard-basicauth
  namespace: traefik
spec:
  basicAuth:
    secret: traefik-internal-dashboard-auth

# ingress-route.yaml
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-internal-dashboard
  namespace: traefik
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.stilo.ca`)
      kind: Rule
      middlewares:
        - name: traefik-internal-dashboard-basicauth
          namespace: traefik
      services:
        - name: api@internal
          kind: TraefikService
